<slim-arrow
  class="flip"
  (click)="left.emit()"
></slim-arrow>

<div
  [ngSwitch]="mode"
  class="control-panel"
>
  <ng-template [ngSwitchCase]="Mode.Day">
    <span (click)="monthClick.emit()">{{date.getMonth() | monthName | titlecase}}</span>
    <span (click)="yearClick.emit()">{{date.getFullYear()}}</span>
  </ng-template>
  <ng-template [ngSwitchCase]="Mode.Month">
    <span (click)="yearClick.emit()">{{date.getFullYear()}}</span>
  </ng-template>
  <ng-template [ngSwitchCase]="Mode.Year">
    <span (click)="yearClick.emit()">{{date.getFullYear()}}</span>
  </ng-template>
</div>

<slim-arrow (click)="right.emit()"></slim-arrow>
