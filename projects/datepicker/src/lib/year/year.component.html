  <slim-month
    class="flying-month"
    [@flying]="flying$ | async"
    [month]="nextMonth$ | async"
    [year]="year"
    (@flying.done)="onFlyingDone($event)"
  ></slim-month>
  <slim-month
    class="current-month"
    [@current]="current$ | async"
    [month]="month$ | async"
    [year]="year"
    (@current.done)="onCurrentDone($event)"
  ></slim-month>
