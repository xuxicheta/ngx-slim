<div>{{month$ | async}}.{{year$ | async}}</div>

<slim-month-container
  [year]="year$ | async"
  [month]="month$ | async"
  [monthTurn]="monthTurn$ | async"
  (nextMonthChange)="onNextMonthChange($event)"
></slim-month-container>

<button (click)="onPreviousClick()">previous</button>
<button (click)="onNextClick()">next</button>
